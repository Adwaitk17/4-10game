<!DOCTYPE html>
<html>
<head>
  <title>Math Arrangement Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="title.png" alt="Header image">
  </header>

  <div class="game-container">
    <div class="digits-container">
      <div class="digit">1</div>
      <div class="digit">2</div>
      <div class="digit">3</div>
      <div class="digit">4</div>
    </div>

    <div class="operators-container">
      <div class="operator">+</div>
      <div class="operator">-</div>
      <div class="operator">*</div>
      <div class="operator">/</div>
    </div>

    <div id="arrangement"></div>

    <button id="check-button">Check</button>

    <div id="result"></div>
    <div id="score">Score: 0</div>
    <!--<button id="next-level-button" class="btn">Next Level</button>-->
  </div>
  <!--<div class="gameover">
    <h2 id="c1">Game over!!!!</h2>
    <h3 id="gameover-score"></h3>
    <button class="menu"><a href="menu.html">Play again</a></button>
    <button class="exit">Exit</button>
</div>-->

  <script src="script.js"></script>
</body>
</html>
